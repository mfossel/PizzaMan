<link href="../../style/profile.css" rel="stylesheet" />

<div class="container">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-icon">
                <span><img src="../../img/Pizza.png" /></span>
            </div>
            <div class="info">
                <h4 style="margin-bottom:50px; margin-top:25px;">PROFILE</h4>
            </div>




            <div style="padding-bottom:15px;">
                <p class="pizzeriaHeader">User Name </p>
                <p class="pizzeriaParagraph">{{user.UserName}}</p>
            </div>

            <div style="padding-bottom:15px;">
                <p class="pizzeriaHeader">Email Address</p>
                <p class="pizzeriaParagraph">{{user.EmailAddress}}</p>
            </div>


            <div style="padding-bottom:15px;">
                <p class="pizzeriaHeader">Zip Code</p>
                <p class="pizzeriaParagraph">{{user.ZipCode}}
            </div>




            <div class="info">
                <h4 class="text-center">YOUR REVIEWS</h4>
            </div>


            <div id="reviews" ng-repeat="review in reviews | orderBy: '-OverallRating'">
                <div id="pizzeriaIcon">
                    
                    <label id="pizzeriaLabel">{{review.Pizzeria.PizzeriaName}}</label>

                </div>
                <div ng-repeat="aspect in review.AspectRatings">
                    <label id="reviewLabel">{{aspect.Aspect.Name}}</label>
                    <div class="form-group">
                        <input-stars max="5" ng-model="aspect.Rating" readonly="true"></input-stars>
                    </div>
                </div>
                <label id="reviewLabel">Overall Rating</label>
                <div class="form-group">
                    <input-stars max="5" ng-model="review.OverallRating" readonly="true"></input-stars>
                </div>
            </div>

        </div>
    </div>
</div>
