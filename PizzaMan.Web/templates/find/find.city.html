<link href="../../style/tablefind.css" rel="stylesheet" />
<link href="../../bower_components/bootstrap-star-rating/css/star-rating.css" rel="stylesheet" />

<div class="container">


    <div class="col-xs-12">
        <div class="box">

            <h1>Pizzeria Results for {{city}}</h1>
            <table class="table-hover">
                <thead>
                    <tr>
                        <th style="font-size:large; padding:5px; width:15%;">Pizzeria Name</th>
                        <th style="font-size:large; padding:5px; width:15%">Phone Number</th>
                        <th style="font-size:large; padding:5px; width:12%">Delivery?</th>
                        <th style="font-size:large; padding:5px; width:12%">Sitdown?</th>
                        <th style="font-size:large; padding:5px; width:12%">Vegan?</th>
                        <th style="font-size:large; padding:5px; width:15%">Gluten Free?</th>
                        <th style="font-size:large; padding:5px;width:18%;">Average Rating</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                    <tr ng-repeat="pizzeria in pizzerias| orderBy: '-AverageRating'">
                        <td style="padding:5px; width:15%;">{{pizzeria.PizzeriaName}}</td>
                        <td style="padding:5px; width:15%;">{{pizzeria.PhoneNumber}}</td>
                        <td style="padding:5px; width:10%;">
                            <span ng-show="{{pizzeria.Delivery}}">
                                <i class="fa fa-check-square"></i>
                            </span>
                        </td>
                        <td style="padding:5px; width:10%;">
                            <span ng-show="{{pizzeria.Sitdown}}">
                                <i class="fa fa-check-square"></i>
                            </span>
                        </td>
                        <td style="padding:5px; width:10%;">
                            <span ng-show="{{pizzeria.VeganOption}}">
                                <i class="fa fa-check-square"></i>
                            </span>
                        </td>
                        <td style="padding:5px; width:10%;">
                            <span ng-show="{{pizzeria.GlutenFreeOption}}">
                                <i class="fa fa-check-square"></i>
                            </span>
                        </td>

                        <td style="padding:5px; width:18%;">
                            <div class="info" id="pizzeriaStars">
                                <input-stars max="5" ng-model="pizzeria.AverageRating" readonly="true"></input-stars>
                            </div>

                        </td>

                        <td>
                            <a class="btn btn-success" ng-href="#/home/find/name={{pizzeria.PizzeriaName}}">Link</a>
                        </td>
                    </tr>


                </tbody>
            </table>

        </div>
    </div>
</div>
