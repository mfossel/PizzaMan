
<link href="../../style/profile.css" rel="stylesheet" />


<div class="container">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-icon">
                <span><img src="../../img/Pizza.png" /></span>
            </div>
            <div class="info">
                <h4 class="text-center">{{user.UserName}}</h4>
                <p style="font-size:x-large;">Email Address: </p>
                <p style="margin-left:20px;">{{user.EmailAddress}}</p>
                <p style="font-size:x-large;">Zip Code: </p>
                <p style="margin-left:20px;">{{user.ZipCode}}</p>

                <p style="font-size:x-large;">Your Reviews: </p>
                <div id="reviews" ng-repeat="review in reviews">
                    <h3 style="margin-left:20px; color:whitesmoke;">{{review.Pizzeria.PizzeriaName}}</h3>
                    <div ng-repeat="aspect in review.AspectRatings">
                        <label id="reviewLabel">{{aspect.Aspect.Name}}</label>
                        <div class="form-group">
                            <input-stars max="5" ng-model="aspect.Rating" readonly="true"></input-stars>
                        </div>
                    </div>
                    <label id="reviewLabel">Overall Rating</label>
                    <div class="form-group">
                        <input-stars max="5" ng-model="review.OverallRating" readonly="true"></input-stars>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
