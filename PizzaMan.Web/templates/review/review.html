<link href="../../style/dashboard.css" rel="stylesheet" />
<div class="container">


    <div class="col-xs-12">
        <div class="box">
            <div class="box-icon">
                <span><img src="../../img/Pizza.png" /></span>
            </div>
            <div class="info">
                <h4 class="text-center">REVIEW A PIZZERIA!</h4>
                <p><a href="#/home/login">Login or Register</a> to review a pizzeria </p>
                <p><a href="#/home/find">Find</a> a pizzeria to review or name of pizzeria below. </p>
                <form role="search" style="margin-top:45px;">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter name of pizzeria" ng-model="name">
                    </div>
                    <a class="btn btn-default" ng-href="#/home/find/name={{name}}">Find a pizzeria</a>
                </form>
            </div>
        </div>
    </div>
</div>
