<link href="../../style/review.css" rel="stylesheet" />


<div class="container">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-icon">
                <span><img src="../../img/o.jpg" width="200" /></span>
            </div>
            <div class="info" style="padding-bottom:35px;">
                <h4 class="text-center">Reviews for {{pizzeria.PizzeriaName}}</h4>
            </div>

            <div ng-repeat="aspect in pizzeria.Review.AspectRatings">
                <label for="input-1" class="control-label" id="reviewLabel">{{aspect.Name}}</label>
                <div class="form-group">
                    <input-stars max="5" ng-model="aspect.Rating"></input-stars>
                </div>
            </div>
        </div>
    </div>
</div>
