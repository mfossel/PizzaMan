<link href="../../style/review.css" rel="stylesheet" />


<div class="container">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-icon">
                <span><img src="../../img/o.jpg" width="200" /></span>
            </div>
            <div class="info" style="padding-bottom:20px; padding-top:20px;">
                <h4 class="text-center">Reviews for {{pizzeria.PizzeriaName}}</h4>
                <h5 class="text-center">Average Rating: {{pizzeria.AverageRating}}</h5>
                <h5 class="text-center">Number of Reviews: {{pizzeria.NumberOfReviews}}</h5>
            </div>


            <div id="reviews" ng-repeat="review in reviews">
                <div id="pizzeriaIcon">

                        <label class="control-label" id="reviewerLabel">Reviewer: </label><label id="userName">{{review.User.UserName}}</label>

                </div>
                <div ng-repeat="aspect in review.AspectRatings">
                    <label id="reviewLabel">{{aspect.Aspect.Name}}</label>
                    <div class="form-group">
                        <input-stars max="5" ng-model="aspect.Rating" readonly="true"></input-stars>
                    </div>
                </div>
                <label id="reviewLabel">Overall Rating</label>
                <div class="form-group">
                    <input-stars max="5" ng-model="review.OverallRating" readonly="true"></input-stars>
                </div>
            </div>

        </div>
    </div>
</div>
