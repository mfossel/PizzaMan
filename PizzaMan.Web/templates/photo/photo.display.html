<link href="../../style/photo.css" rel="stylesheet" />
<link href="../../bower_components/flexslider/flexslider.css" rel="stylesheet" />

<div class="container">


    <div class="col-xs-12">
        <div class="box">
            <div class="info">
                <h4 class="text-center">Recently Added Photos</h4>
                <div style="margin-top:45px;">
                    <flex-slider flex-slide="photo in recentPhotos track by photo.PhotoId" min-items="2" max-items="10" mousewheel="true" item-width="100px" slideshow="false">
                        <li>
                            <img id="flex-photo" ng-src="{{photo.PhotoURL}}">
                        </li>
                    </flex-slider>
                </div>

            </div>
        </div>
    </div>
</div>
