<link href="../../../style/dashboard.css" rel="stylesheet" />

<div class="container">
    <div class="center">
        <h1>System Wide Data</h1>
    </div>

    <div class="col-sm-6">
        <div class="system-data">
            <div>
                <h4>Number of Total Users in System</h4>
                <p>{{usersCount}}</p>
            </div>

            <div>
                <h4>Number of Total Pizzerias in System</h4>
                <p>{{pizzeriasCount}}</p>
            </div>
        </div>
    </div>


    <div class="col-sm-6">
        <div class="system-data">
            <div>
                <h4>Number of Total Reviews in System</h4>
                <p>{{reviewsCount}}</p>
            </div>

            <div>
                <h4>Number of Total Photos in System</h4>
                <p>{{photosCount}}</p>
            </div>
        </div>
    </div>





</div>
